{% load static %}
<div id="preloader">
    <div id="loader" class="dots-fade">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<header class="s-header header">
    <div class="header__logo">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'images/logo2.svg' %}" width="50px" height="50px" alt="Homepage">
        </a>
    </div>
    <a class="header__search-trigger" href="#0"></a>
    <div class="header__search">
        <form role="search" class="header__search-form" action="{% url 'home' %}">
            <label>
                <span class="hide-content">Search for:</span>
                <input type="search" class="search-field" text="search" placeholder="Type Keywords" value="" name="search"
                       title="Search for:" autocomplete="off">
            </label>
            <input type="submit" class="search-submit" value="Search">
        </form>
        <a href="#" title="Close Search" class="header__overlay-close">Close</a>
    </div>
    <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
    <nav class="header__nav-wrap">
        <h2 class="header__nav-heading h6">Navigate to</h2>
        <ul class="header__nav">
            <li class="current"><a href="index.html" title="">Home</a></li>
            <li class="has-children">
                <a href="#0" title="">Categories</a>
                <ul class="sub-menu">
                    {% for cat in nav_cats %}
                        <li><a href="{% url 'category' cat.category cat.id %}">{{ cat.category }}</a></li>
                    {% endfor %}


                </ul>
            </li>
            <li class="has-children">
                <a href="#" title="">Language</a>
                <ul class="sub-menu">
                    <li><a href="{% url 'home' %}"><img src="{% static 'images/flags/usa.png' %}" alt="usa" width="32px"></a></li>
                    <li><a href="{% url 'home_uz' %}"><img src="{% static 'images/flags/uzb.png' %}" alt="uzb" width="32px"></a></li>
                </ul>
            </li>
            <li><a href="page-about.html" title="">About</a></li>
            <li><a href="page-contact.html" title="">Contact</a></li>
        </ul>
        <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>
    </nav>
</header>
